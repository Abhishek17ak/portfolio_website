    <meta charset="UTF-8" />

    <title>Abhishek Kalugade | Data Scientist & AI Engineer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            keyframes: {
              'electric-flow': {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' }
              },
              'fade-in-up': {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' }
              },
              'fade-in-left': {
                '0%': { opacity: '0', transform: 'translateX(-50px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' }
              },
              'fade-in-right': {
                '0%': { opacity: '0', transform: 'translateX(50px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' }
              },
              'fade-in': {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' }
              }
            },
            animation: {
              'electric-flow': 'electric-flow 1.5s linear infinite',
              'fade-in-up': 'fade-in-up 0.6s ease-out forwards',
              'fade-in-left': 'fade-in-left 0.8s ease-out forwards',
              'fade-in-right': 'fade-in-right 0.8s ease-out forwards',
              'fade-in': 'fade-in 0.5s ease-out forwards'
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
      
      html {
        scroll-behavior: smooth;
        scroll-padding-top: 80px; /* Ensures navbar doesn't cover section titles */
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: #000000; /* Pure Black */
        color: #e4e4e7; /* Zinc 200 */
      }
      /* Hide Default Scrollbar */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
      /* Firefox */
      html {
        scrollbar-width: none;
      }

      /* Background Grid Pattern */
      .bg-grid-pattern {
        background-image: linear-gradient(to right, #27272a 1px, transparent 1px),
                          linear-gradient(to bottom, #27272a 1px, transparent 1px);
        background-size: 40px 40px;
        mask-image: radial-gradient(circle at center, black, transparent 80%);
        -webkit-mask-image: radial-gradient(circle at center, black, transparent 80%);
      }
      
      .bg-dots-pattern {
        background-image: radial-gradient(#3b82f6 1px, transparent 1px);
        background-size: 20px 20px;
      }

      /* Scroll Reveal Utilities */
      .reveal {
        opacity: 0;
        transform: translateY(30px);
        transition: all 0.8s cubic-bezier(0.5, 0, 0, 1);
      }
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }
      
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
